<mat-card class="meal">
  <mat-card-header>
    <mat-card-title>{{ meal.name }}</mat-card-title>
  </mat-card-header>
  
  <div mat-card-image class="meal__image-wrapper">
    <mat-icon class="meal__image-loading-icon"><mat-spinner diameter="50"> </mat-spinner></mat-icon>
    <img class="meal__image" [src]="meal.image" alt="Meal image" />
  </div>

  <p class="meal__author">{{ meal.author.name }} {{ meal.author.surname }}</p>

  <app-form-separator></app-form-separator>

  <p class="meal__time">Time of preparation: {{ meal.timeOfPreparation }} min</p>

  <app-form-separator></app-form-separator>

  <mat-card-content>
    <p class="meal__desc">
      {{ meal.desc | excerpt: 200 }}
    </p>
  </mat-card-content>

  <app-form-separator></app-form-separator>

  <mat-card-actions class="meal__actions">
    <button mat-raised-button color="primary" (click)="goToDetails(meal._id)">View more</button>
    <div *ngIf="checkUser()">
      <mat-icon class="meal__action" (click)="onMealEdit()">edit</mat-icon>
      <mat-icon class="meal__action" (click)="onMealRemove()">delete</mat-icon>
    </div>
  </mat-card-actions>
</mat-card>

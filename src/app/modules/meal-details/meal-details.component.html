<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Details</mat-card-title>
  </mat-card-header>
  <img mat-card-image (loaded)="onImageLoad()" src="http://localhost:5000/{{ meal.image }}" alt="Meal image" />
  <mat-card-content>
    <p>
     {{ meal.desc }}
    </p>
  </mat-card-content>
</mat-card>

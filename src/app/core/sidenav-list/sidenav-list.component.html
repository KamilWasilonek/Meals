<mat-nav-list>
  <a
    mat-list-item
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLink="/"
    (click)="close()"
  >
    <mat-icon>home</mat-icon><span class="nav-caption">Meals</span>
  </a>
  <a mat-list-item routerLinkActive="active" routerLink="meals/new-meal" (click)="close()">
    <mat-icon>add</mat-icon><span class="nav-caption">Add new meal</span>
  </a>
  <a mat-list-item routerLinkActive="active" (click)="logout()" routerLink="/login">
    <mat-icon>logout</mat-icon><span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>

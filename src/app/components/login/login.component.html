<div class="auth">
  <mat-card>
    <div class="auth__signup">
      <button mat-flat-button color="primary" class="auth__signup-button" routerLink='/signup'>Signup</button>
    </div>
    <mat-card-header class="auth__header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="auth__form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" type="text" />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password" type="password" />
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
